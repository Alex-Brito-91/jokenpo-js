<!DOCTYPE html>
<html lang="pt-BR">

<head class="cabecalho">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Jokenpô</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body class="jogo">
    <h1 class="jogo_tema">Jokenpô</h1>
    <div class="tela_principal">
        <div>
            <label for="modo" class="seletor_modo">Escolha o modo de jogo:</label>
            <select id="modo" class="escolha_seletor">
                <option value="normal">Normal</option>
                <option value="3">Melhor de 3</option>
                <option value="5">Melhor de 5</option>
                <option value="7">Melhor de 7</option>
            </select>
        </div>

        <div class="grupo_botoes">
            <button id="pedra"><i class="fas fa-hand-rock"></i> Pedra</button>
            <button id="papel"><i class="fas fa-hand-paper"></i> Papel</button>
            <button id="tesoura"><i class="fas fa-hand-scissors"></i> Tesoura</button>
        </div>

        <div class="resultado" id="resultado"></div>
        <div class="mensagem-final" id="mensagem-final"></div>

        <div class="placar">
            <h2 class="tema_placar">Placar:</h2>
            <p>Vitórias: <span id="vitorias">0</span></p>
            <p>Derrotas: <span id="derrotas">0</span></p>
            <p>Empates: <span id="empates">0</span></p>
        </div>

        <div class="estatisticas" id="estatisticas"></div>

        <button id="reiniciar">Reiniciar Jogo</button>
    </div>
    <script src="jokenpo.js"></script>
</body>

</html>
